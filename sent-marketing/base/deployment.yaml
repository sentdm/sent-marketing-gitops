apiVersion: apps/v1
kind: Deployment
metadata:
  name: sent-marketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sent-marketing
  template:
    metadata:
      labels:
        app: sent-marketing
    spec:
      containers:
        - name: sent-marketing
          image: sentdm/sent-marketing:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: regcred
